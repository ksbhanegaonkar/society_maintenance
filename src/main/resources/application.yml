micronaut:
  server:
    cors:
      enabled: true
  application:
    name: society_maintenance
  security:
    authentication: bearer
    intercept-url-map:
      # Allow root React index.html
      - pattern: /
        access: isAnonymous()
      - pattern: /index.html
        access: isAnonymous()
      - pattern: /login
        access: isAnonymous()

      # Allow static React build files
      - pattern: /static/**
        access: isAnonymous()
      - pattern: /**.js
        access: isAnonymous()
      - pattern: /**.css
        access: isAnonymous()
      - pattern: /**.ico
        access: isAnonymous()
      - pattern: /**.png
        access: isAnonymous()
      - pattern: /**.jpg
        access: isAnonymous()
      - pattern: /**.woff2
        access: isAnonymous()
      - pattern: /**.woff
        access: isAnonymous()
      - pattern: /manifest.json
        access: isAnonymous()

      # Swagger / Docs
      - pattern: /swagger/**
        access: isAnonymous()
      - pattern: /swagger-ui/**
        access: isAnonymous()
      - pattern: /v3/api-docs/**
        access: isAnonymous()

      # Protect APIs only
      - pattern: /api/**
        access: isAuthenticated()
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"'
        generator:
          refresh-token:
            secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"'
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        mapping: /swagger-ui/**
        paths: classpath:META-INF/swagger/views/swagger-ui
      react:
        paths: classpath:static
        mapping: /static/**
      index:
        paths: classpath:static/index.html
        mapping: /
      default:
        mapping: /**
        paths: classpath:static
        default-file: index.html

datasources:
  default:
    db-type: postgres
    dialect: POSTGRES
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://host.containers.internal:5432/mydatabase
    username: myuser
    password: strongpassword

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update